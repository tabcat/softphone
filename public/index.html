<!DOCTYPE html>
<html lang="en">
  <head>
    <title>softphone</title>
    <meta name="repository" content="https://github.com/tabcat/softphone">
    <meta name="description" content="a basic featured *phone* for you browser">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <style>
      body {
        margin: 0px;
        background-color: black;
      }

      pre-script-message {
        padding-top: 45%;
        text-align: center;
        verticle-align: center;
        color: white;
      }

      scriptMessage {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <p class="pre-script-message">
        You need to enable JavaScript to run this app.
      </p>
    </noscript>
    <div id="root">
      <p id="scriptMessage" class="pre-script-message">
        awaiting script execution
      </p>
    </div>
    <script type="text/javascript">
      const scriptMessage = document.getElementById('scriptMessage')
      if (scriptMessage) scriptMessage.style.display = 'block'
    </script>
  </body>
</html>
